<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - University Complaint Management System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Admin Dashboard</h2>
  
  <div id="complaintsList" class="mt-5">
    <h4>Pending Complaints</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Category</th>
          <th>Complaint</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pendingComplaintsTableBody">
        <!-- Pending complaints will be inserted here -->
      </tbody>
    </table>
  </div>

  <div id="resolvedComplaintsList" class="mt-5">
    <h4>Resolved Complaints</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Category</th>
          <th>Complaint</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="resolvedComplaintsTableBody">
        <!-- Resolved complaints will be inserted here -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="admin_script.js"></script>
</body>
</html>
