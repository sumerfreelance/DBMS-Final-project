<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - University Complaint Management System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Student Dashboard</h2>

  <div id="complaintForm" class="mt-4">
    <h4>Submit a Complaint</h4>
    <form id="submitComplaint">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" required>
          <option value="academic">Academic</option>
          <option value="administrative">Administrative</option>
          <option value="Faculty">Faculty</option>
        </select>
      </div>
      <div class="form-group">
        <label for="complaint">Complaint</label>
        <textarea class="form-control" id="complaint" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="student_script.js"></script>
</body>
</html>
