<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - University Complaint Management System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Student Login</h2>
  
  <div id="loginForm" class="mt-4">
    <form id="studentLoginForm">
      <div class="form-group">
        <label for="studentEmail">Email</label>
        <input type="email" class="form-control" id="studentEmail" required>
      </div>
      <div class="form-group">
        <label for="studentPassword">Password</label>
        <input type="password" class="form-control" id="studentPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="loginError" class="mt-3 text-danger" style="display: none;">Invalid email or password</div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>
</body>
</html>
